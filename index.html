<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid</title>
  <link rel="icon" href="assets/logo/favicon-32x32.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: grid;
      gap: 10px;
      width: 100%;
      background-color: antiquewhite;
      grid-template-columns: repeat(4, 1fr); /* default for desktop */
    }

    .box {
      background-color: cadetblue;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .parent {
      display: grid;
      gap: 10px;
      width: 99%;
      background-color: antiquewhite;
      grid-template-columns: repeat(1, 1fr);
      margin-top: 5px;
    }

    .boy {
      background-color:blueviolet;
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* default for desktop */
      gap: 10px;
    }

    .child {
      width: 100%;
      aspect-ratio: 1 / 1; /* Maintains square shape */
      border: 2px solid black;
      background-color: chocolate;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .girl {
      background-color:deeppink;
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* default for desktop */
      gap: 10px;
    }



    /* MEDIA QUERIES */

    /* Phones (<576px) */
    @media (max-width: 575.98px) {
      .container {
        grid-template-columns: repeat(1, 1fr);
        background-color: rgb(247, 240, 27);
      }

      .boy {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    /* Small devices (576px–767px) */
    @media (min-width: 576px) and (max-width: 767.98px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
        background-color: rgb(231, 117, 182);
      }

      .boy {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Medium devices (768px–991px) */
    @media (min-width: 768px) and (max-width: 991.98px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
        background-color: rgb(163, 157, 226);
      }

      .boy {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Large devices (992px–1199px) */
    @media (min-width: 992px) and (max-width: 1199.98px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
        background-color: rgb(60, 60, 66);
      }

      .boy {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* Extra large devices (≥1200px) */
    @media (min-width: 1200px) {
      .container {
        grid-template-columns: repeat(4, 1fr);
        background-color: rgb(41, 24, 223);
      }

      .boy {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- Responsive Image Grid -->
  <div class="container">
    <div class="box"><img src="assets/img/1.jpg" alt="img"></div>
    <div class="box"><img src="assets/img/2.webp" alt="img"></div>
    <div class="box"><img src="assets/img/3.jpg" alt="img"></div>
    <div class="box"><img src="assets/img/4.webp" alt="img"></div>
    <div class="box"><img src="assets/img/5.webp" alt="img"></div>
    <div class="box"><img src="assets/img/6.webp" alt="img"></div>
    <div class="box"><img src="assets/img/8.webp" alt="img"></div>
    <div class="box"><img src="assets/img/9.webp" alt="img"></div>
    <div class="box"><img src="assets/img/2.jpg" alt="img"></div>
    <div class="box"><img src="assets/img/3.jpg" alt="img"></div>
    <div class="box"><img src="assets/img/5.webp" alt="img"></div>
    <div class="box"><img src="assets/img/6.webp" alt="img"></div>
  </div>

  <!-- Responsive Colored Box Grid -->
  <div class="parent">
    <div class="boy">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
      <div class="child">6</div>
      <div class="child">7</div>
      <div class="child">8</div>
    </div>
     <div class="girl">
      <div class="child">1</div>
      <div class="child">2</div>
      <div class="child">3</div>
      <div class="child">4</div>
      <div class="child">5</div>
      <div class="child">6</div>
      <div class="child">7</div>
      <div class="child">8</div>
    </div>

  </div>

</body>
</html>
